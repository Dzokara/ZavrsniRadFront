<section class="section-hero overlay inner-page bg-image" style="background-image: url('/assets/images/hero_1.jpg');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Login</h1>
        <div class="custom-breadcrumbs">
          <a routerLink="/home">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Log In</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 mb-5">
        <h2 class="mb-4 text-center">Log In To JobBoard</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="p-4 border rounded">
          <div class="form-group text-center"> <!-- Center the input -->
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group text-center"> <!-- Center the input -->
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group text-center"> <!-- Center the button -->
            <button mat-raised-button color="primary">Log In</button>
          </div>
          <div *ngIf="loginForm.hasError('wrongCredentials')" class="text-danger text-center">Invalid email or password</div>
        </form>
      </div>
    </div>
  </div>
</section>
