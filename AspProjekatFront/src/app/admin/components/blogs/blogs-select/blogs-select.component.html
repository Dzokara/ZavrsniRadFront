<div class="blog-actions text-center">
    <button class="btn btn-success mb-5" routerLink="/admin/insertBlog">Insert Blog</button>
  </div>
  
  <table class="my-5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Image</th>
        <th>Date</th>
        <th>Comments</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of blogs">
        <td>{{ blog.id }}</td>
        <td>{{ blog.title }}</td>
        <td>{{ blog.description }}</td>
        <td><img [src]="'http://localhost:5048/' + blog.image" alt="{{ blog.title }}" width="100"></td>
        <td>{{ blog.date | date: 'yyyy-MM-dd' }}</td>
        <td>
          <ul>
            <li *ngFor="let comment of blog.comments">{{ comment.text }}</li>
          </ul>
        </td>
        <td>
          <button [routerLink]="'/admin/blogs/' + blog.id" class="btn btn-info">Update</button>
          <button class="btn btn-danger" (click)="deleteBlog(blog.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
